<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ваше обращение</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="p-3 m-0 border-0 mx-auto container-fluid h-100 w-150">
  <div class="jumbotron jumbotron-fluid shadow rounded text-center">
    <h1>ПРИЕМНАЯ ГУБЕРНАТОРА</h1>
  </div>
</div>

<div class="container-fluid">
  <br/>
  <h3>Просмотр обращения</h3>
  <hr>
  <p>
  <div class="card">
    <div class="card-body">
      <form th:method="post" th:action="@{/appeal/show}" th:object="${appeal}">

        <fieldset disabled>
          <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Фамилия: </label>
            <div class="col-sm-7">
              <input class="form-control" type="text" th:value="${appeal.user.getSurname()}" id="surname">
            </div>
          </div>
          <br/>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Имя: </label>
            <div class="col-sm-7">
              <input class="form-control" type="text" th:value="${appeal.user.getName()}" id="name">
            </div>
          </div>
          <br/>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Электронная почта: </label>
            <div class="col-sm-7">
              <input class="form-control" type="text" th:value="${appeal.user.getEmail()}" id="email">
            </div>
          </div>
        <br/>
          <div class="form-group row">
            <label for="directory" class="col-sm-2 col-form-label">Категория обращения: </label>
            <div class="col-sm-7">
              <input class="form-control" type="text" th:value="${appeal.directory}" id="directory">
            </div>
          </div>
        <br/>
          <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Дата обращения: </label>
            <div class="col-sm-7">
              <input class="form-control" type="text" th:value="${appeal.date}" id="date">
            </div>
          </div>
          <br/>
        <div class="form-group row">
          <label for="description" class="form-label">Обращение</label>
          <div class="col-sm-7">
            <textarea class="form-control" th:field="${appeal.description}" id="description" rows="3"></textarea>
          </div>
        </div>
        </fieldset>
        <br/>
        <a type="submit" class="btn btn-success" th:href="@{/{path}(path = ${path})}">Вернуться назад</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
