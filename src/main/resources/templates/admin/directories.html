<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Категории обращений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="p-3 m-0 border-0 mx-auto container-fluid h-100 w-150">
    <div class="jumbotron jumbotron-fluid shadow rounded text-center">
        <h1>ПРИЕМНАЯ ГУБЕРНАТОРА</h1>
    </div>
</div>

<div class="hstack gap-2 container-fluid" role="group">
        <a class="btn btn-primary btn-lg ms-auto" href='/admin/' role="button">Вернуться на главную панель</a>
</div>
<div class="container-fluid">
    <br/>
    <h3> Добавить категорию</h3>
    <hr>
    <p>
    <div class="card">
        <div class="card-body">
            <form th:method="post" th:action="@{/admin/directories/}" th:object="${directory}">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Категория: </label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Введите категорию">
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Directory Error</div>
                    </div>
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" th:value="Добавить"/>
            </form>
        </div>
    </div>
</div>
<div class="container-sm">
    <br/>
    <h3>Категории</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
         <tr>
        <th>Название категории</th>
        <th>Действие</th>
         </tr>
        </thead>
        <tbody>
         <tr th:each="directory : ${directories}">
        <td th:text="${directory.getName()}"></td>
        <td class="text-center"><a class="btn btn-outline-danger" th:href="@{/admin/directories/delete/{id}(id=${directory.id})}"
                                   onclick="if (!(confirm('Вы уверены, что хотите удалить обращение?'))) return false">Удалить</a></td>
         </tr>
         </tbody>
            </table>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
