<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="p-3 m-0 border-0 mx-auto container-fluid h-100 w-150">
  <div class="jumbotron jumbotron-fluid shadow rounded text-center">
    <h1>ПРИЕМНАЯ ГУБЕРНАТОРА</h1>
  </div>
</div>
<div class="container-sm">
<form th:method="post" action="/login">

  <div class="mb-3">
    <label for="email" class="form-label">Электронная почта</label>
    <input type="text" class="form-control"  name="username" id="email" placeholder="Введите электронную почту">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Пароль</label>
    <input type="password" class="form-control" name="password" id="password">
  </div>
  <input type="hidden" name="_csrf" value="${_csrf.token}">
  <button type="submit" class="btn btn-primary">Вход</button>
  <br>
  <a href="/registration">ЗАРЕГИСТРИРОВАТЬСЯ</a>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
