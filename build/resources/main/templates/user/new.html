<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новое обращение</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="p-3 m-0 border-0 mx-auto container-fluid h-100 w-150">
  <div class="jumbotron jumbotron-fluid shadow rounded text-center">
    <h1>ПРИЕМНАЯ ГУБЕРНАТОРА</h1>
  </div>
</div>

<div class="container-fluid">
  <br/>
  <h3 th:text="${name}"></h3>
  <hr>
  <p>
  <div class="card">
    <div class="card-body">
      <form th:method="post" th:action="@{/appeal/{path}(path = ${path})}" th:object="${appeal}">

          <input type="hidden" th:field="*{id}" id="id"/>

        <fieldset disabled>
        <div class="form-group row">
          <label for="surname" class="col-sm-2 col-form-label">Фамилия: </label>
          <div class="col-sm-7">
            <input class="form-control" type="text" th:value="${user.surname}" id="surname" placeholder="Введите фамилию">
          </div>
        </div>
        <br/>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Имя: </label>
          <div class="col-sm-7">
            <input class="form-control" type="text" th:value="${user.name}" id="name" placeholder="Введите имя">
          </div>
        </div>
        <br/>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Электронная почта: </label>
          <div class="col-sm-7">
            <input class="form-control" type="text" th:value="${user.email}" id="email" placeholder="Введите вашу электронную почту">
          </div>
        </div>
        </fieldset>
        <br/>
        <label class="col-form-label-lg">Выберите категорию:</label>
        <div class="col-sm-7">
          <select class="form-select" th:field="*{directory}">
            <option th:each="dr : ${directories}" th:value="${dr.name}"
                    th:text="${dr.name}">One</option>
          </select>
        </div>
        <br/>
        <div class="form-group row">
          <label for="description" class="form-label">Введите ваше обращение</label>
          <div class="col-sm-7">
            <textarea class="form-control" th:field="*{description}" id="description" rows="3" placeholder="Введите обращение"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
          </div>
        </div>
        <br/>
        <input type="submit" class="btn btn-success" th:value="${add}"/>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
